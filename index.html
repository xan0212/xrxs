<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRXS — Darren Raboy</title>
    <style>
        /* TRANSITION STYLES */
        .transition-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }

        .transition-text {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.3em;
            color: #ffffff;
            opacity: 0;
            animation: text-fade 2.5s ease;
        }

        @keyframes text-fade {
            0% { opacity: 0; transform: translateY(10px); }
            30% { opacity: 1; transform: translateY(0); }
            70% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }

        /* HIDE CONTENT INITIALLY */
        body:not(.loaded) > *:not(.transition-screen) {
            opacity: 0;
            visibility: hidden;
        }

        /* YOUR EXISTING STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-weight: 300;
            line-height: 1.6;
            overflow-x: auto;
            overflow-y: hidden;
            height: 100vh;
        }

        nav {
            padding: 2rem 5%;
            position: fixed;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            mix-blend-mode: difference;
        }

        .nav-left {
            font-size: 0.9rem;
            letter-spacing: 0.1em;
        }

        .designer-name {
            font-size: 1rem;
            letter-spacing: 0.05em;
            margin-top: 0.3rem;
            opacity: 0.8;
        }

        .nav-right {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
        }

        .nav-right a {
            color: #ffffff;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .nav-right a:hover {
            opacity: 0.6;
        }

        .logo {
            font-size: 1.2rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            text-decoration: none;
            color: #ffffff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Inter', sans-serif;
        }

        .gallery {
            display: flex;
            height: 100vh;
            padding: 0 32%;
            align-items: center;
            gap: 6rem;
            scroll-padding-inline: 32%;
            scroll-snap-type: x mandatory;
            overflow-x: scroll;
        }

        .product-item {
            flex: 0 0 auto;
            width: 22vw;
            position: relative;
            transition: transform 0.3s ease;
            scroll-snap-align: center;
        }

        .product-item:first-child {
            margin-left: 0;
        }

        .product-item:last-child {
            margin-right: 0;
        }

        .product-image {
            width: 100%;
            height: 35vh;
            object-fit: cover;
            opacity: 0.95;
            transition: all 0.4s ease;
        }

        .product-item:hover .product-image {
            opacity: 1;
            transform: scale(1.02);
        }

        .product-info {
            margin-top: 1.5rem;
            opacity: 0;
            transition: opacity 0.4s ease;
            padding: 0 1.5rem;
        }

        .product-item:hover .product-info {
            opacity: 1;
        }

        .product-title {
            font-size: 1rem;
            letter-spacing: 0.2em;
            margin-bottom: 0.3rem;
        }

        .product-price {
            font-size: 0.85rem;
            opacity: 0.6;
        }

        footer {
            position: fixed;
            bottom: 2rem;
            right: 5%;
            opacity: 0.4;
            font-size: 0.8rem;
            text-align: right;
        }

        @media (max-width: 768px) {
            .nav-left {
                display: none;
            }
           
            .logo {
                position: static;
                transform: none;
                text-align: center;
                display: block;
                margin-bottom: 1rem;
            }

            .nav-right {
                width: 100%;
                justify-content: center;
                gap: 1.5rem;
            }

            .gallery {
                padding: 0 25%;
                scroll-padding-inline: 25%;
                gap: 4rem;
            }

            .product-item {
                width: 35vw;
            }

            .product-image {
                height: 30vh;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                padding: 0 15%;
                scroll-padding-inline: 15%;
                gap: 3rem;
            }
           
            .product-item {
                width: 45vw;
            }
           
            .product-image {
                height: 25vh;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- TRANSITION SCREEN -->
    <div class="transition-screen">
        <div class="transition-text">DARREN X RABOY</div>
    </div>

    <!-- NAVIGATION -->
    <nav>
        <div class="nav-left">
            <div>Based in LONDON</div>
            <div class="designer-name">Darren Raboy — Fashion Designer</div>
        </div>
        <a href="#" class="logo">XRXS</a>
        <div class="nav-right">
            <a href="https://www.instagram.com/_.xrxs" target="_blank">Instagram</a>
            <a href="mailto:xerxesraboy@gmail.com">Email</a>
        </div>
    </nav>

    <main>
        <div class="gallery">
            <div class="product-item">
                <div class="image-container">
                    <img src="images/coat.jpg" alt="Asymmetrical Jacket V1" class="product-image">
                </div>
                <div class="product-info">
                    <div class="product-title">Asymmetrical Jacket V1</div>
                    <div class="product-price">14oz Jet Black Denim</div>
                </div>
            </div>
           
            <div class="product-item">
                <div class="image-container">
                    <img src="images/knit.jpg" alt="Wide Leg Jeans" class="product-image">
                </div>
                <div class="product-info">
                    <div class="product-title">Wide Leg Jeans</div>
                    <div class="product-price">14oz Jet Black Denim</div>
                </div>
            </div>
           
            <div class="product-item">
                <div class="image-container">
                    <img src="images/pants.jpg" alt="Asymmetrical Jacket V2" class="product-image">
                </div>
                <div class="product-info">
                    <div class="product-title">Asymmetrical Jacket V2</div>
                    <div class="product-price">14oz Jet Black Denim</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>XRXS © 2024</p>
        <p>Architectural Fashion</p>
    </footer>

    <!-- TRANSITION SCRIPT -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const transition = document.querySelector('.transition-screen');
            
            // Transition sequence
            setTimeout(() => {
                transition.style.opacity = '0';
                document.body.classList.add('loaded');
                
                setTimeout(() => {
                    transition.remove();
                }, 1000);
            }, 2500); // Total transition duration 2.5 seconds
        });
    </script>
</body>
</html>
